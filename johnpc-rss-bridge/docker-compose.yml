version: "3.7"
services:
  app_proxy:
    environment:
      # The format here is: <app-id>_<docker-service-name>_1
      APP_HOST: johnpc-rss-bridge_server_1
      APP_PORT: 3000
  server:
    image: rssbridge/rss-bridge:latest
    user: "1000:1000"
    init: true
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
    restart: unless-stopped
